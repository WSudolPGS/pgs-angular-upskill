<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button title="add hero" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a [routerLink]="['/', routingPaths.HEROES_ROOT, hero.id]">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete"
            title="delete hero"
            (click)="delete(hero)">x
    </button>
  </li>
</ul>

<router-outlet></router-outlet>
